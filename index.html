<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relogio</title>

</head>
<body>
    <div class="container">
        <div class="clock">
          <div class="hours numer" ><p>12</p></div>
          <div class="hours" style= "transform: rotate(30deg);"> | </div>
          <div class="hours" style = "transform: rotate(60deg);"> | </div>
          <div class="hours numer" style="transform: rotateZ(-90deg) ;"> <p>9</p></div>
          <div class="hours" style = "transform: rotate(120deg); "> | </div>
          <div class="hours" style = "transform: rotate(150deg); "> | </div>      
          <div class="hours numer" style="transform: rotate(180deg);"><p>6</p></div>
          <div class="hours"  style = "transform: rotate(210deg); "> |   </div>
          <div class="hours"  style = "transform: rotate(240deg); "> |   </div>
          <div class="hours numer" style="transform: rotate(90deg) ;"><p>3</p></div>
          <div class="hours" style = "transform: rotate(300deg); "> |   </div>
          <div class="hours" style = "transform: rotate(330deg); "> |   </div>
          <div class="arms hours-arm"><p> </p></div>
          <div class="arms min"></div>
          <div class="arms sec"></div>
        </div>
    </div>
    <script src="index.js"></script>   
</body>
</html>
